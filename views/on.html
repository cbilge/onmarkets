<link href="css/on.css" rel="stylesheet">
<div ng-include="'/views/navbar.html'"></div>
<div class="container">
    <!-- Synopsis -->
    <div class="panel panel-default">
        <div style="background-color: {{themeColor}}" class="panel-heading">
	        <div class="panel-title">
                <h2><span class="glyphicon glyphicon-globe"></span> Overnight Synopsis</h2>
            </div>
        </div>
        <div class="panel-body">
            <div class="synopsis"><p>{{ondata.synopsis}}</p></div>
            <div class="table-responsive">
            <table class="table table-striped onTable">
                <tr>
                    <th>Country</th>
                    <th>Equity</th>
                    <th>Currency</th>
                    <th>10 Year</th>
                </tr>
                <tr ng-repeat="data in ondata.overnight" class="{{region(data)}}">
                    <td class="{{getColor(data.totz)}}">{{data.name}}</td>
                    <td class="{{getColor(data.eqyz)}}">{{data.eqy * 100 | number : 1}}%</td>
                    <td class="{{getColor(data.ccyz)}}">{{data.ccy * 100 | number : 1}}%</td>
                    <td class="{{getColor(data.bndz)}}">{{data.bnd | number : 1}}</td>
                </tr>
            </table>
            </div>
        </div>
    </div>
</div>
