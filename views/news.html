<link href="css/news.css" rel="stylesheet">
<div ng-include="'/views/navbar.html'"></div>
<div class="main">
	<div class="container-fluid">
		<div class="panel-body">
			<div class="container-fluid" style="padding-left: 0; padding-top: 0;">
				<div class="row">
					<div class="col-md-4">
					<ul id="newslist" class="list-group">
						<li class="list-group-item entry" ng-repeat="item in feed.channel.item" ng-click="selectItem(item)" ng-class="{'active' : item.link==activeLink}"><span class="glyphicon glyphicon-chevron-right"></span><p class="entry-title">{{item.title}}</p></li>
					</ul>
					</div>
					<div class="col-md-8 hidden-sm hidden-xs reader-wrap">
                        <div class="reader">
                            <h2>{{activeText.contents.title}}</h2>
                            <p ng-bind-html="activeText.contents.content"></p>
                            <a class="original" ng-href="activeText.contents.link" ng-show="activeText">View Original</a>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	  </div>
	</div>
</div>
