<link href="css/em.css" rel="stylesheet">
<div ng-include="'/views/navbar.html'"></div>
<div class="container-fluid">

    <div class="panel panel-default">
        <div style="background-color: {{themeColor}}" class="panel-heading">
	        <div class="panel-title">
                <h2><span class="glyphicon glyphicon-list-alt"></span>  Emerging Markets</h2>
            </div>
        </div>
        <div class="panel-body">
            <div class="row container-fluid">
                <div class="col-sm-6 joint">
                    <table class="table table-striped table-responsive emTable">
                        <tr>
                            <th>Name</th>
                            <th>Last</th>
                        </tr>
                        <tr ng-repeat="rate in data.Rate.slice(0,31)">
                            <td>{{rate['@attributes'].Symbol}}</td>
                            <td>{{rate.Bid | number : rate.Bid>20 ? 2 : 4}}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-6 joint">
                    <table class="table table-striped emTable">
                        <tr>
                            <th>Name</th>
                            <th>Last</th>
                        </tr>
                        <tr ng-repeat="rate in data.Rate.slice(31,62)">
                            <td>{{rate['@attributes'].Symbol}}</td>
                            <td>{{rate.Bid | number : rate.Bid>20 ? 2 : 4}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
